<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal Cautivo AC Hotel</title>   
    <link rel="stylesheet" href="./vendor/flag-icon/flag-icon.css"> 
    <link rel="stylesheet" href="./vendor/flag-icon/flag-icon.min.css"> 
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="./css/terminos_condiciones.css">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
        crossorigin="anonymous"
    >
    <script src="./vendor/jquery/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="selector-idioma">
        <div class="icono-idioma">
            <a href=""><img src="./vendor/flag-icon/flags/4x3/us.svg" alt=""></a>            
            <span>EN</span>
        </div>
        <div class="icono-idioma">
            <a href=""><img src="./vendor/flag-icon/flags/4x3/es.svg" alt=""></a>
            <span>ES</span>
        </div>
    </div>

    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card"> 
                    <div class="logo">
                        <img src="./img/logo.jpg" alt="">
                        <p>Bienvenido a nuestra red de WIFI.</p>
                    </div>
                    <form class="formulario">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <input type="nombre" autocomplete="off" required onkeyup="validate();" class="form-control form-control-sm" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                            <input type="apellidos"  autocomplete="off" required onkeyup="validate();" class="form-control form-control-sm" id="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email"  autocomplete="off" required class="form-control form-control-sm" id="email" placeholder="Correo Electronico">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <select id="genero" class="form-control form-control-sm" required>
                                    <option selected>Estados Unidos (+1)</option>
                                    <option value="1">Colombia (+57)</option>
                                    <option value="2">Austria (+43)</option>
                                </select>
                            </div>
                            <div class="form-group col-8">
                                <input type="tel" oninvalid="this.setCustomValidity('Ingrese un nÃºmero de telefono celular valido.')"  autocomplete="off" oninput="this.setCustomValidity('')"  class="form-control form-control-sm" id="celular" placeholder="Numero de Celular" minlength="10" maxlength="40" required>
                            </div>                                
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <input type="number" class="form-control form-control-sm" id="edad" placeholder="Edad" oninput="maxLengthCheck(this)" maxlength = "2" required>
                            </div>
                            <div class="form-group col-md-6">
                            <select id="genero" class="form-control form-control-sm" required>
                                <option selected>Seleccione el genero</option>
                                <option value="Hombre">Masculino</option>
                                <option value="Mujer">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group check-terminos">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                <a href="#popup">Aceptar Terminos y Condiciones</a>
                            </label>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button type="submit" class="btn btn-conect">Continuar</button>
                        </div>                           
                    </form>
                </div>
            </div>
        </div>
    </div> 
    
    <div class="popup" id="popup">
        <div class="popup-inner">
            <div class="popup__text">
                <div id="incluirTerminosCondiciones" class="container_terminos"></div>
            </div>
            <a class="popup__close" href="#">X</a>
        </div>
    </div>
 
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/formulario.js"></script>
    <script src="./js/terminos_condiciones.js"></script>  
</body>
</html>
